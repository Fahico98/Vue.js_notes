
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <h1>Multiple Vue Instances</h1>
      <div id="app-1">
         <h2>{{ title }}</h2>
         <p>{{ greet }}</p>
      </div>
      <div id="app-2">
         <h2>{{ title }}</h2>
         <p>{{ greet }}</p>
         <button v-on:click="changeApp1Title">Change app 1 title</button>
      </div>
   </body>
   <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
   <script>

      var vue_1 = new Vue({
         el: "#app-1",
         data: {
            title: "Vue app 1"
         },
         methods: {

         },
         computed: {
            greet: function(){
               return("Hello from App 1 :D !");
            }
         }
      });

      var vue_2 = new Vue({
         el: "#app-2",
         data: {
            title: "Vue app 2"
         },
         methods: {
            changeApp1Title: function(){
               vue_1.title = "App 1 title changed...!";
            }
         },
         computed: {
            greet: function(){
               return("Hello from App 2 :D !");
            }
         }
      });

   </script>
</html>
