
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>

      <h1>Multiple Vue Instances</h1>
      <div id="app-1">
         <h2>App 1 title</h2>
         <greeting></greeting>
      </div>
      <div id="app-2">
         <h2>App 2 title</h2>
         <greeting></greeting>
      </div>
      
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         
         Vue.component("greeting", {
            template: "<p>Hey there, I'm re-usable component Mr. {{ name }}...!" +
               "<button v-on:click='changeName'>Change name</button></p>",
            data: function(){
               return {
                  name: "Yoshy"
               };
            },
            methods: {
               changeName: function(){
                  this.name = "name changed";
               }
            }
         });

         var vue_1 = new Vue({
            el: "#app-1",
            data: {

            }
         });

         var vue_2 = new Vue({
            el: "#app-2",
            data: {

            }
         });

      </script>

   </body>
</html>
