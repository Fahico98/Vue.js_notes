
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <div id="app">
         <h1>Events...!</h1>
         <h3>{{ greeting() }}</h3>
         <p>My age is {{ age }}</p>
         <button v-on:click="add(1)">Add a year</button>
         <button v-on:click="substract(1)">Substract a year</button>
         <button v-on:dblclick="add(10)">Add 10 year</button>
         <button v-on:dblclick="substract(10)">Substract 10 year</button>
         <button v-on:click="doubleAge">Double age</button>
         <div>
            <!-- Tambien se puede usar "v-on:click.default" en lugar de "event.preventDefault()" -->
            <a v-on:click="linkClicked" href="http://www.youtube.com">Go to Youtube</a>
         </div>
         <div id="canvas" v-on:mousemove="updateCoordinates">[{{ x }}, {{ y }}]</div>
      </div>
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         new Vue({
            el: "#app",
            data: {
               age: 27,
               x: 0,
               y: 0
            },
            methods: {
               add: function(inc){
                  this.age += inc;
               },
               substract: function(dec){
                  this.age -= dec;
               },
               doubleAge: function(){
                  this.age = 2 * this.age;
               },
               greeting: function(){
                  return "Hello Vue...!";
               },
               updateCoordinates: function(event){
                  // console.log(event);
                  this.x = event.offsetX;
                  this.y = event.offsetY;
               },
               linkClicked: function(event){
                  event.preventDefault();
                  alert("You want to go to Youtube.com, but is not possible...!");
               }
            }
         });
      </script>
      <style>
         #canvas{
            width: 400px;
            padding: 200px 20px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid #170;
         }
      </style>
   </body>
</html>
