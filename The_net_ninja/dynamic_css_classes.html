
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
   </head>
   <body>
      <div id="app">
         <h1>Dynamic CSS Classes</h1>
         <h2>Example 1</h2>
         <!--
         <div v-on:click="available = !available" v-bind:class="{available: available}">
            <span>Fahico</span>
         </div>
         -->
         <h2>Example 2</h2>
         <button v-on:click="nearby = !nearby">Toggle nearby</button>
         <button v-on:click="available = !available">Toggle available</button>
         <div v-bind:class="computedClasses">
            <span>Fahico</span>
         </div>
      </div>

      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         new Vue({
            el: "#app",
            data: {
               available: false,
               nearby: false
            },
            computed: {
               computedClasses: function(){
                  return {
                     available: this.available,
                     nearby: this.nearby
                  };
               }
            }
         });
      </script>

      <style>
         span{
            background: red;
            display: inline-block;
            padding: 10px;
            color: #fff;
            margin: 10px 0;
            cursor: pointer;
         }
         .available span{
            background: green;
         }
         .nearby span:after{
            content: "[.nearby span:after]";
            margin-left: 10px;
         }
      </style>
   </body>
</html>
