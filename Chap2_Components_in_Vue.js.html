      <title>Chapter 2 - Components in Vue.js</title>

   <body>
      
      <!------ Component Basics ------>

      <!--
      You can then pass this component into your app by using the 'components' objects:

      <!------ Data, Methods, and Computed Properties ------>

      <!--
      Each component can have its own data, methods, computed properties, and everything
      you’ve seen previously—just like the Vue instance itself. The object to define a
      component is similar to the object we used to define the Vue instance, and you can
      use it the same in a lot of ways. For example, let’s define and globally register a
      component with some data and a computed property:
      -->

      <!--
      <script>
         Vue.component('positive-numbers', {
            template: "<p>{{ positiveNumbers.length }} positive numbers</p>",
            data(){
               return {
                  numbers: [-5, 0, 2, -1, 1, 0.5]
               };
            },
            computed: {
               positiveNumbers() {
                  return this.numbers.filter((number) => number >= 0);
               }
            }
         });
      </script>
      -->



      <!------ Passing in Data ------>

      <!--
      Components are useful, but they really show their power when you start passing data
      into them. You can pass data into a component by using props. Take the following
      example:
      -->

      <!--
      <div id="app">
         <color-preview color="red"></color-preview>
         <color-preview color="blue"></color-preview>
      </div>
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         Vue.component('color-preview', {
            template:
               `<div v-bind:style="style">
                  <h2>{{color}}</h2>
               </div>`,
            props: ['color'],
            computed: {
               style: function(){
                  return {backgroundColor: this.color};
               }
            }
         });
         new Vue({
            el: '#app'
         });
      </script>
      -->



      <!-- Casing of Props -->

      <!--
      Props specified as kebab case (my-prop) in your HTML are automatically converted to camel
      case in your component:
      -->

      <!--
      <div id="app">
         <price-display percentage-discount="20%"></price-display>
      </div>
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         
         Vue.component('price-display', {
            props: {
               percentageDiscount: Number
            }
         });
         
         new Vue({
            el: '#app'
         });

      </script>
      -->



      <!-- Custom Events -->

      <!--
      v-on works with custom events that you can emit from your components. To fire a custom
      event, use the this.$emit() method with the name of the event and any arguments you want
      to pass. Then you can use v-on on the component to listen to the event. The following is
      a simple component that emits an event called 'count' every time it is clicked:
      -->

      <div id="app">
         <button v-on:click="handleClick">Clicked {{clicks}} times</button>
      </div>
      <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
      <script>
         new Vue({
            el: '#app',
            data: {
               clicks: 0
            },
            methods: {
               handleClick: function(){
                  this.clicks++;
                  this.$emit('count', this.clicks);
               }
            }
         });
      </script>

   </body>
</html>
